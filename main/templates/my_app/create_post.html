{% extends 'my_app/base.html' %}
{% block title %}새 글 작성{% endblock %}

{% block content %}
<div style="padding: 24px; background-color: #fff; border-radius: 8px;">
    <h2>새 글 작성하기</h2>
    <form method="post" action="{% url 'main:create-post' %}">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label for="id_title">제목:</label>
            {{ form.title }}
        </div>
        <div style="margin-bottom: 1rem;">
            <label for="id_content">내용:</label>
            {{ form.content }}
        </div>
        <button type="submit">등록하기</button>
    </form>
</div>
{% endblock %}
