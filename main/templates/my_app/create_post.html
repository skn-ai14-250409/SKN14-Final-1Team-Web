{% extends 'my_app/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'my_app/css/community/community.css' %}">
{% endblock %}

{% block title %}새 글 작성{% endblock %}

{% block content %}
<div class="form-container">
    <h2>새 글 작성하기</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">제목</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_content">내용</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn-submit">등록하기</button>
    </form>
</div>
{% endblock %}
