{% extends 'my_app/base.html' %}
{% load static %}
{% block title %}CodeNova: AI와 함께, 복잡함은 단순함으로{% endblock %}

{% block content %}
<div class="hero-container">
    <canvas id="hero-canvas" class="hero-background"></canvas>
    <div class="hero-content glass-card">
        <img src="{% static 'my_app/image/image.png' %}" alt="CodeNova Logo" class="hero-logo">
        <h1 class="hero-title">AI와 함께, 복잡함은 단순함으로</h1>
        <p class="hero-subtitle">
            CodeNova의 지능형 챗봇으로 복잡한 API 문서와 내부 자료를 손쉽게 탐색하세요.
        </p>
        <div class="hero-buttons">
            <a href="{% url 'main:main-chatbot' %}" class="hero-btn primary">메인 챗봇 시작하기</a>
            <a href="{% url 'main:internal-docs' %}" class="hero-btn secondary">사내 내부 문서 챗봇</a>
            <a href="{% url 'main:community-board' %}" class="hero-btn secondary">커뮤니티 둘러보기</a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const canvas = document.getElementById('hero-canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    }

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.3;
            this.vy = (Math.random() - 0.5) * 0.3;
            this.size = Math.random() * 1.5 + 0.5;
            this.opacity = Math.random() * 0.5 + 0.2;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(150, 180, 255, ${this.opacity})`;
            ctx.fill();
        }
    }

    function createParticles() {
        particles = [];
        const particleCount = Math.floor(canvas.width * canvas.height / 10000);
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        resizeCanvas();
        createParticles();
    });

    resizeCanvas();
    createParticles();
    animate();
});
</script>
{% endblock %}```
