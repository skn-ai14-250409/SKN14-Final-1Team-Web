<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승인 대기</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'uauth/css/pending.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="title">승인 대기</h1>
            <p class="subtitle">관리자 승인을 기다리고 있습니다</p>
            
            <div class="status-section">
                <div class="status-box">
                    <div class="status-icon">⏳</div>
                    <div class="status-content">
                        <h3 class="status-title">승인 대기 중</h3>
                        <p class="status-description">
                            귀하의 계정 신청이 접수되었습니다.<br>
                            관리자 검토 후 승인 완료 시 이메일로 안내드리겠습니다.
                        </p>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div class="info-item">
                    <span class="info-label">신청일시</span>
                    <span class="info-value">2024년 9월 4일 14:30</span>
                </div>
                <div class="info-item">
                    <span class="info-label">처리 예정</span>
                    <span class="info-value">1-3 영업일 이내</span>
                </div>
                <div class="info-item">
                    <span class="info-label">상태</span>
                    <span class="info-value status-pending">검토중</span>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="progress-text">처리 중...</p>
            </div>

           <button class="login-btn" onclick="location.href='{% url "uauth:login" %}'">
                로그인 페이지로 이동하기
           </button>
            <div class="help-section">
                <p class="help-text">문의사항이 있으신가요? <a href="#" class="help-link">고객센터</a></p>
            </div>
        </div>
    </div>
</body>
</html>
