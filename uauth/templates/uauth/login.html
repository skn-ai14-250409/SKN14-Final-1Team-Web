<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CodeNova</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'uauth/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">로그인</h1>
                <p class="login-subtitle">계정에 로그인하여 계속하세요</p>
            </div>
            
            <form id="loginForm" class="login-form" action="{% url 'uauth:login' %}" novalidate method="post">
                {% csrf_token %}

                {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <!-- 아이디 입력 -->
                <div class="form-group">
                    <label for="username" class="form-label">아이디</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="아이디를 입력하세요"
                            class="form-input"
                            required
                            autocomplete="username"
                            value="{{ request.POST.username|default:'' }}"
                        />
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="input-wrapper has-toggle">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <circle cx="12" cy="16" r="1"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="비밀번호를 입력하세요"
                            class="form-input"
                            required
                            autocomplete="current-password"
                        />
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="비밀번호 표시" aria-pressed="false">
                            <svg class="eye-icon" id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="eye-icon" id="eyeOffIcon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                                <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <!-- 로그인 버튼 -->
                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">로그인</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
            
            <!-- 회원가입 안내 -->
            <div class="login-footer">
                <p class="signup-text">
                    아직 계정이 없으신가요? 
                    <a href="{% url 'uauth:signup' %}" class="signup-link">회원가입</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{% static 'uauth/js/login.js' %}"></script>
</body>
</html>
